<mat-card style="width: 80%">
  <div>Debugging:</div>
  <div [@bounce]="bounceState">EEEE</div>
  <div>{{ bpm }} BPM</div>
  <div>{{ doneCount }} Anims done</div>
  <div>{{ count }} count</div>
  <div>{{ notesPerRow * speed }} animation speed</div>
  <div>{{ (notesPerRow * speed) / notesPerRow }} note interval</div>
</mat-card>
<!-- <div [@run2]="run2done" (@run2.done)="run2Done()">aa</div> -->

<button mat-button>Basic</button>
<button mat-button (click)="start()">Start</button>
<button mat-button (click)="pause()">Pause</button>

<button mat-icon-button (click)="speedUp()">
  <mat-icon>arrow_upward</mat-icon>
</button>
<button mat-icon-button (click)="speedDown()">
  <mat-icon>arrow_downward</mat-icon>
</button>
<button mat-icon-button (click)="addNotes()">
  <mat-icon>add</mat-icon>
</button>
<button mat-icon-button (click)="removeNotes()">
  <mat-icon>remove</mat-icon>
</button>

<mat-card style="width: fit-content">
  <lib-piano-row [notes]="notes_1" [speed]="speed" (noteClicked)="noteClicked($event)"> </lib-piano-row>
  <div id="lil" class="track-bar" style="position: absolute"></div>
</mat-card>
