name: CI

on:
  push:
    branches:
      - main
  pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Npm install
        run: npm ci
      - name: Build
        run: npx nx run-many --target=build --all --skip-nx-cache --configuration production --base-href /${{ github.event.repository.name }}/
      - name: Generate 404 files
        run: |
            echo "---" > "./dist/nx-angular-demo/browser/404.html"
            echo "permalink: /404.html" >> "./dist/nx-angular-demo/browser/404.html"
            echo "---" >> "./dist/nx-angular-demo/browser/404.html"
            cat "./dist/nx-angular-demo/browser/index.html" >> "./dist/nx-angular-demo/browser/404.html"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: 'dist/${{ github.event.repository.name }}/browser/.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4