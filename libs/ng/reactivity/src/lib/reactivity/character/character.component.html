<p>character works!</p>

@if((hero$ | async); as hero){
<div>
  <h2>HS{{ hero.name }}</h2>
  <div>Elapsed Time: {{this.elapsedSeconds$ | async}}</div>
  <p>Health: {{ hero.health }}</p>
  <p>Mana: {{ hero.mana }}</p>
  <button (click)="takeDamage()">Take Damage</button>
</div>
}

<button (click)="restartGame()">Restart</button>
